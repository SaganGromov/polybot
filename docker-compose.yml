services:
  bot:
    build: .
    restart: always
    volumes:
      - .:/app/polybot
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/polybot
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - DRY_RUN=${DRY_RUN:-true}
      - POLY_POSITIONS_API=${POLY_POSITIONS_API:-https://data-api.polymarket.com/positions}
      - CLOB_API=${CLOB_API:-https://clob.polymarket.com}
      - CHAIN_ID=${CHAIN_ID:-137}
      - PROXY_ADDRESS=${PROXY_ADDRESS}
      - TZ=America/Sao_Paulo
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=polybot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d polybot" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
